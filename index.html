        async function chart1() {
            const requestURL = 'train.json'
            //放入你的json

            const response = await fetch(requestURL)
            const dataset = await response.json()
            console.log('dataset', dataset)

            const gateOutGoingCntByDate = {}
            for (let i = 0; i < dataset.length; i++) {
                if (!gateOutGoingCntByDate[dataset[i]['staCode']])
                //如果已經有這一天
                {
                    gateOutGoingCntByDate[dataset[i]['staCode']] = Number(dataset[i]['gateInComingCnt'])
                    //就把後面的gateOutGoingCnt加到屬性後

                } else {
                    gateOutGoingCntByDate[dataset[i]['staCode']] += Number(dataset[i]['gateInComingCnt'])
                    //不然沒有這一天的話，就新增一個
                }
            }
            const date = Object.keys(gateOutGoingCntByDate)
            const gateOutGoingCnt = Object.values(gateOutGoingCntByDate)


            // piechart
            let ctx1 = document.getElementById("myChart1");
            const data1 = {
                labels: date,
                datasets: [{
                    label: '進站人數',
                    data: gateOutGoingCnt,

                    backgroundColor: [
                        '#17456B',
                        '#419FB7',
                        '#FFB000',
                        '#b63322',
                    ]

                }]
            };

            const config1 = {
                type: 'bar',
                data: data1,
                options: {

                    aspectRatio: 2,

                }
            };

            const myChart1 = new Chart(ctx1, config1)

        }
